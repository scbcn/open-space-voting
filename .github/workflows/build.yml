name: Build website

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  MONGODB_URI: MONGO_URI_EXAMPLE
  NEXTAUTH_SECRET: NEXTAUTH_SECRET_EXAMPLE
  NEXTAUTH_URL: NEXTAUTH_URL_EXAMPLE
  GOOGLE_CLIENT_ID: GOOGLE_CLIENT_ID_EXAMPLE
  GOOGLE_CLIENT_SECRET: GOOGLE_CLIENT_SECRET_EXAMPLE
  GITHUB_CLIENT_ID: GITHUB_CLIENT_ID_EXAMPLE
  GITHUB_CLIENT_SECRET: GITHUB_CLIENT_SECRET_EXAMPLE

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 22.x, 23.x ]

    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: |
          npm ci
          npm run build
